<style>
    .subscribe{
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;

    }

    .subscribe:hover{
       opacity: 0.8; 
    }
    .subscribe:active{
        opacity: 0.5;
    }

    .join{
        border-color: rgb(0, 0, 226);
        color: rgb(9, 120, 255);
        height: 36px;
        width: 60px;
        background-color: white;
        border-style: solid;
        border-width: 1px;
        border-radius: 2px;
        cursor: pointer;
        transition: backgroung-color 1s,
         color 1s ;


    }
    .join:hover{
        background-color: rgb(9, 120, 255);
        color: white;
    }
    .join:active{
        opacity: 0.7;
        
    }


    .tweet{
        background-color: rgb(0, 145, 255);
        color: white;
        height: 34px;
        width: 74px ;
        border: none;
        border-radius: 20px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
        
    }
    .tweet:hover{
        box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
        
    }
</style>

<button class="subscribe">
    SUBSCRIBE
</button>

<button class="join">
    JOIN
</button>

<button class="tweet">
    Tweet
</button>
